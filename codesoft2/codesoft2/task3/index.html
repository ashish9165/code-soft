<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <!-- Row 1: Clear and Operators -->
                <button class="btn clear" id="clear">C</button>
                <button class="btn operator divide" data-value="/">÷</button>
                <button class="btn operator multiply" data-value="×">×</button>
                <button class="btn operator minus" data-value="-">−</button>
                
                <!-- Row 2: Numbers 7-9 and Plus -->
                <button class="btn number seven" data-value="7">7</button>
                <button class="btn number eight" data-value="8">8</button>
                <button class="btn number nine" data-value="9">9</button>
                <button class="btn operator plus" data-value="+">+</button>
                
                <!-- Row 3: Numbers 4-6 and Equals (spanning rows 3-4) -->
                <button class="btn number four" data-value="4">4</button>
                <button class="btn number five" data-value="5">5</button>
                <button class="btn number six" data-value="6">6</button>
                <button class="btn equals" id="equals">=</button>
                
                <!-- Row 4: Numbers 1-3 (equals continues from row 3) -->
                <button class="btn number one" data-value="1">1</button>
                <button class="btn number two" data-value="2">2</button>
                <button class="btn number three" data-value="3">3</button>
                
                <!-- Row 5: Zero (spanning 2 columns) and Decimal -->
                <button class="btn number zero-btn" data-value="0">0</button>
                <button class="btn number dot" data-value=".">.</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
